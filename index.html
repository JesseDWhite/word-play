<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Word Play</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1>Here is some word play</h1>
                <form class="form">
                    <div class="form-group">
                        <label for="user-entry"></label>
                        <input type="user-entry" class="form-control" id="form-entry">
                    </div>
                    <button class="btn btn-warning mt-3" type="submit">Submit</button>
                </form>
                <div id="result">
                    <p>Here I am <span id="result-paragraph"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
